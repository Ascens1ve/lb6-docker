<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Товары</title>
</head>
<body>
<h1>Список товаров</h1>

<form action="/add_product" method="post">
   <input type="text" name="name" placeholder="Название товара" required>
   <input type="number" step="0.01" name="price" placeholder="Цена товара" required>
   <input type="text" name="sort" placeholder="Сорт товара" required>
   <input type="number" name="quantity" placeholder="Количество товара" required min="0">
   <select name="department_id" required>
       {% for department in departments %}
           <option value="{{ department.id }}">{{ department.name }}</option>
       {% endfor %}
   </select>
   <button type="submit">Добавить товар</button>
</form>

<ul>
{% for product in products %}
<li>{{ product.name }} - Цена: {{ product.price }} - Сорт: {{ product.sort }} - Количество: {{ product.quantity }}</li>
{% endfor %}
</ul>

<a href="/">На главную</a>
<a href="/stores">Магазины</a>
<a href="/departments">Отделы</a>
</body>
</html>
